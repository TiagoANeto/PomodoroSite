<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>PomodoroPage</title>
</head>
<body>
    <section class="main">
        <div class="menu">
            <div class="mid"></div>
            <div class="logo-menu">
                <h1><i class='bx bxs-timer'></i>Pomodoro</h1>
            </div>
            <div class="menuItens">
               <span><i class='bx bxs-cog'></i>Settings</span>
               <span><i class='bx bxs-user-circle'></i>Login</span>
               <span><i class='bx bxs-cool'></i>About Me</span>
            </div>
        </div> <!--MenuBar-->
        
        <div class="container">       
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div> 
            <div class="painel">
                <button id="start" onclick="start()">Start</button>
                <button>Break</button>
                <button>Add 5+</button>
            </div>
        </div> <!--Timer-->

    </section>
    <section class="infoPomodoro">
        
    </section>
    <script src="script.js"></script>
</body>
</html>
